{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
	</head>
		<meta charset="utf-8">
		<!-- Bootstrap stuff -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="{% url 'home' %}">Teammanagement</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						{% block navbar %}
						{% endblock %}
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="page-header">
				{% block pageHeader %}
				{% endblock %}
			</div>
			{% block content %}
			{% endblock %}
		
			{% if not hideBack %}
			<a class="btn btn-default" href="{{ request.META.HTTP_REFERER }}">back</a>
			{% endif %}
			
			{% block next %}
			{% endblock %}
		</div>
	</body>
</html>
