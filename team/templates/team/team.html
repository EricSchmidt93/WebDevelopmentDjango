{% extends 'base.html' %}

{% block content %}
<h2>{{ team.name }}</h2>
<h3>{{ team.topic }}</h3>

{% if teamMembers %}
<ul>
	{% for member in teamMembers %}
	<li>{{ member.name }}, {{ member.short }}
	</li>
	{% endfor %}
</ul>
{% else %}
<div>No members were added to this team yet.</div>
{% endif %}
{% endblock %}
